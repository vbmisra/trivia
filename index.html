<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quest Game</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to Trivia Quest Game!</h1>
    </header>

    <!-- Players who play the game -->
    <div>
        <div>
            <h2>Player 1 </h2>
            <input type="text" placeholder="Enter Your Name">
        </div>

        <div>
            <h2>Player 2 </h2>
            <input type="text" placeholder="Enter Your Name">
        </div>

        <div>
            <h2>Player 3 </h2>
            <input type="text" placeholder="Enter Your Name">
        </div>

        <div>
            <h2>Player 4 </h2>
            <input type="text" placeholder="Enter Your Name">
        </div>

        <div>
            <h2>Player 5 </h2>
            <input type="text" placeholder="Enter Your Name">
        </div>   
    </div>

    <!-- Categories of questions -->
    <div>
        <h2>Categories</h2>
        <div>
            <h3>Movies</h3>
            <h3>Geography</h3>
            <h3>TBD</h3>
        </div>
    </div>

    <!-- Starts the game -->
    <button type="button">Play</button>

    <hr>
    <!-- Show the questions-->
    <div>
        <div id="timer">Time:</div>
        <h2>Question: <span id="questionTitle"></span></h2>
        <div id="answerButtons"></div>
        <div id="alertUser"></div>
        <button type="button">Next Question</button>
    </div>
    
    <hr>
    <!-- Show the results -->
    <div>
        <h2>Results</h2>
        <div>
            <h3>First: <span id="firtPlace"></span></h3>
            <h3>Second: <span id="secondPlace"></span></h3>
            <h3>Third: <span id="thirdPlace"></span></h3>
            <h3>Forth: <span id="forthPlace"></span></h3>
            <h3>Fifth: <span id="fifthPlace"></span></h3>
        </div>
        <div>
            <button type="button">Play Again</button>
        </div>

    </div>

    
</body>
</html>
