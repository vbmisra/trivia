<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Trivia Quest Game</title>
</head>
<body>
    <!-- Show the results -->
    <section id="results"class="section">
       
        <h2>Results</h2>
        <div>
            <h3>First: <span id="firtPlace"></span></h3>
            <h3>Second: <span id="secondPlace"></span></h3>
            <h3>Third: <span id="thirdPlace"></span></h3>
            <h3>Forth: <span id="forthPlace"></span></h3>
            <h3>Fifth: <span id="fifthPlace"></span></h3>
        </div>
        <div>
            <button id="playAgain"type="button">Play Again</button>
        </div>    
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
