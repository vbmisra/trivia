<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Trivia Quest Game</title>
</head>
<body>
    
    <section id="results">
        <h2 class="title is-2 has-text-centered">Results</h2>
    
        <!-- Show the results table -->
        <div class="customTable">
            <table id="tableTitle" class="table has-text-centered ">
                <thead>
                    <!-- table header -->
                    <tr class="title is-4">
                        <th><abbr title="Position">Pos</abbr></th>
                        <th>Player</th>
                        <th><abbr title="Correct answers">Correct</abbr></th>
                    </tr>
                </thead>
                <!-- table body -->
                <tbody id="tableData">
                    <tr class="subtitle">
                    <td><span id="player1Pos"><script>showPos1()</script></span></td>
                    <td><span id="player1Name"><script>showScore1()</script></span></td>
                    <td><span id="playerNameResult"><script>showCorrect1()</script></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <br><br>

        <!-- Buttons to play again and go to home page -->
        <div class="has-text-centered" >
            <button id="playAgainBtn" class="button is-large is-primary" type="button">Play Again</button>
            <button id="homeBtn" class="button is-large is-primary" type="button">Home</button>
        </div>    
    </section>
    
    <script src="results_df.js"></script>
    <script src="./assets/js/results_j.js"></script>
</body>
</html>
