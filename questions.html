<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Trivia Quest Game</title>
</head>
<body>
    
    <section id="questsContainer">
        <!-- Show the timer and questions-->
        <div id="timer" class="title has-text-centered "><i class="fas fa-clock"></i></div>
        <div id="showQuestBox">
            <div id="showQuestions" class="box">
                <h2 class="questions">
                <span id="questionTitle" class="title is-3"></span></h2>
            </div>
        </div>

        <div id="answerButtons"class="subtitle is-3 has-text-centered">
            <button id="ansBtn1" class="button is-large customAnsBtns" type="button" onclick="checkAnswer('A')"></button>
            <button id="ansBtn2" class="button is-large customAnsBtns" type="button" onclick="checkAnswer('B')"></button>
            <button id="ansBtn3" class="button is-large customAnsBtns" type="button" onclick="checkAnswer('C')"></button>
            <button id="ansBtn4" class="button is-large customAnsBtns" type="button" onclick="checkAnswer('D')"></button>
        </div>


        <!-- Alert the users of the correct or wrong answers -->
        <div id="alertUser"class="subtitle is-4 has-text-centered"></div>
        <!-- Show the next question -->
        <div class="has-text-centered" >
            <button id="nextQuestion" class="button is-large is-primary" type="button">Next Question</button>
        </div>
    </section>
    <script src="./assets/js/hekmat.js"></script>
    <script src="./assets/js/questions_vm.js"></script>
</body>
</html>
